<!DOCTYPE html>
<html>
	<head>
		<title>Create A New Class</title>
	</head>
	
	<body>
		<br>

	<!-- 
		For a class:
		Title
		Date
		Time
		Description
		Max number of attendees
		Required skills	
	-->

		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Class Title</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Date</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Time</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Description</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Maximum # Attendees</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>

				<div class="form-group">
					<label for="title" class="col-md-3 control-label">Required Skills</label>
					<input type="text" style="width: 60%" class="col-md-6 form-control" id="title" placeholder="Title">
				</div>
			</form>
		</div>

		<button class="btn">Submit New Class</button>



		<!-- ANGULAR -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

		<!-- BOOTSTRAP -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
