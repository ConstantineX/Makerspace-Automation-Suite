<!DOCTYPE html>
<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="../wp-content/plugins/Makerspace-Automation-Suite/front-end-pages/admin-pages/admin-members-edit.css">
		<title>Edit A Member</title>
	</head>
	
	<body>

		<table>
			<tr>
				<td>	
					<form>

					  <div id="name">
					    <label for="firstName">First Name:</label>
					    <input type="text" id="firstName" name="firstName">

					    <label>Last Name:</label>
					    <input type="text" id="lastName" name="lastName">
					  </div>

					  <br>

					  <div id="cc">
					  	<label for="ccNumber">Credit Card:</label>
					  	<input type="text" id="ccNumber" name="ccNumber">

					  	<br>

					  	<label for="ccDate">Exp. Date:</label>
					  	<input type="text" id="ccDate" name="ccDate">

					  	<label for="ccCode">Security Code:</label>
					  	<input type="text" id="ccCode" name="ccCode">
					  </div>

					</form>
				</td>

				<td>

					<form>
						
						<div id="address">
							<label for="street">Street:</label>
							<input type="text" id="street" name="street">

							<br>

							<label for="city">City:</label>
							<input type="text" id="city" name="city">

							<label for="state">State:</label>
							<input type="text" id="state" name="state">

							<label for="zip">Zip Code:</label>
							<input type="text" id="zip" name="zip">
						</div>

					</form>

				</td>
			</tr>

			<tr>
				<button class="save" type="submit">Save Changes</button>
			</tr>

		</table>

	</body>

</html>
